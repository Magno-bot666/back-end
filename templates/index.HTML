<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Serviço de Manutenção de Carros</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f0f0f3;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }

    header {
      width: 100%;
      max-width: 960px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    header h1 {
      color: #004d40;
      font-size: 2.1rem;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    .auth-buttons {
      display: flex;
      gap: 1rem;
    }

    button {
      background-color: #00796b;
      border: none;
      color: white;
      padding: 0.55rem 1.5rem;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 3px 10px rgb(0 121 107 / 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #004d40;
      transform: scale(1.05);
    }

    main {
      max-width: 960px;
      width: 100%;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.6rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 16px rgb(0 0 0 / 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 28px rgb(0 0 0 / 0.2);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .card .caption {
      padding: 1rem;
      font-weight: 600;
      font-size: 1.05rem;
      color: #00796b;
      text-align: center;
      background: #f9fafb;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Seu Auto - Manutenção de Carros</h1>
    <div class="auth-buttons">
      <button type="button" onclick="alert('Redirecionar para Cadastro')">Cadastro</button>
      <button type="button" onclick="alert('Redirecionar para Login')">Login</button>
    </div>
  </header>

  <main>
    <section class="gallery" aria-label="Galeria de serviços de manutenção">
      <article class="card" tabindex="0">
        <img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994?auto=format&fit=crop&w=600&q=80" alt="Mecânico trabalhando no motor do carro" />
        <div class="caption">Revisão Completa</div>
      </article>
      <article class="card" tabindex="0">
        <img src="https://images.unsplash.com/photo-1502877338535-766e1452684a?auto=format&fit=crop&w=600&q=80" alt="Troca de óleo em carro moderno" />
        <div class="caption">Troca de Óleo</div>
      </article>
      <article class="card" tabindex="0">
        <img src="https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?auto=format&fit=crop&w=600&q=80" alt="Alinhamento de rodas em oficina" />
        <div class="caption">Alinhamento & Balanceamento</div>
      </article>
      <article class="card" tabindex="0">
        <img src="https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=600&q=80" alt="Automecânico ajustando freios do carro" />
        <div class="caption">Manutenção de Freios</div>
      </article>
    </section>
  </main>
</body>
</html>
