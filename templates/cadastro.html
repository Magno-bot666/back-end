<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles_cadastro.css}">
  </head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form action="#" method="post" novalidate>
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="exemplo@email.com" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required minlength="6" />

      <label for="confirmaSenha">Confirme a Senha</label>
      <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Repita sua senha" required minlength="6" />

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
